name: Sync articles

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [articles-updated]
  workflow_dispatch:
  schedule:
    # Run daily at 8 AM UTC to ensure articles are always in sync
    - cron: '0 8 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: true

      - name: Sync submodule config
        run: git submodule sync --recursive

      - name: Update articles submodule to latest (tracked branch)
        run: git submodule update --init --recursive --remote --checkout src/content/posts

      - name: Verify submodule is on tracked branch
        run: |
          cd src/content/posts
          git checkout main
          git pull origin main --ff-only

      - name: Debug (what is deployed)
        run: |
          echo "Site repo commit: $(git rev-parse HEAD)"
          echo "Submodule status:"
          git submodule status --recursive
          echo "Submodule HEAD:"
          git -C src/content/posts rev-parse HEAD
          echo "Submodule last commit:"
          git -C src/content/posts log -1 --oneline

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/posts
          git diff --staged --quiet || git commit -m "chore: sync articles"
          git push
