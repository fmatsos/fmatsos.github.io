title: 'Franck Matsos'
title_divider: ' - '
baseline: 'Développeur PHP / Symfony'
baseurl: 'https://franck.matsos.dev/'
description: "Blog de Franck Matsos, développeur PHP/Symfony chez Akawaka. Retrouvez des conseils, articles et réflexions sur le développement et le numérique. L'objectif est de partarger des connaissances autour des technologies qui façonnent notre quotidien."

author:
    name: 'Franck Matsos'
    url: 'https://franck.matsos.dev/'


en_config: &en_config
    menus:
        main:
            -   id: index
                enabled: false
languages:
    -   code: fr
        name: Français
        locale: fr_FR
    -   code: en
        name: English
        locale: en_US
        config: *en_config

language:
    code: fr
    prefix: true

menus:
    main:
        -   id: index
            enabled: false
        -   id: articles
            name: Articles
            weight: 1

paths:
    -   section: articles
        path: :section/:year/:month/:day-:slug

cache:
    assets:
        enabled: false

optimize:
    enabled: true

theme: default
